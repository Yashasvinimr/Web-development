<h1>To create a new account</h1>


<form align="center" style="color:white;">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" required placeholder="Enter your first name"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" placeholder="Enter your last name"><br>
  <label for="email">Email Id:</label><br>
  <input type="email" id="email" name="email" required placeholder="Enter registered email id"><br>
  <label for="empid">Employee Id:</label><br>
  <input type="text" id="empid" name="empid" required minlength="8" maxlength="8" placeholder="Enter the Employee id"><br>
  <label for="password">New password:</label><br>
  <input type="password" id="password" name="password" required minlength="6" placeholder="Enter minimum 6 character password"><br>
  <label for="confirm">Confirm password:</label><br>
  <input type="password" id="confirm" name="confirm" required minlength="6" placeholder="Re-enter password"><br>
  <input type="submit" value="Submit">
</form>
